        <script>
            $('#admin').click (function () {
                $('#user').removeClass('active');
                $('#admin').addClass('active');
            });
            $('#user').click (function () {
                $('#admin').removeClass('active');
                $('#user').addClass('active');
            });
        </script>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Admin panel</h1>

            </div>


            <button type="button" class="btn btn-info list-inline">Users table
            </button>
            <a type="button" class="btn btn-info list-inline"  th:href="@{/user}" role="button">New user</a>
            <!--                <h2>Section title</h2>-->
            <div class="table-responsive">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <div class="d-inline" th:each="role : ${currentUser.getRoles()}">
                                <p class="d-inline" th:text="${role}"></p>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#edit"
                                    th:attrappend="data-target=${user.id}">Edit
                            </button>
                            <div class="modal fade text-center" th:attrappend="id=${user.id}" id="edit" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="deleteTitle" aria-hidden="true">
                                <form action="#" th:action="@{/updateUser}" th:object="${userUp}" method="post">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content ">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editTitle">Delete user</h5>

                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body text-center col-12 offset-3 col-md-6 offset-md-3">
                                                <div class="form-group">
                                                    <label class="font-weight-bold" for="idEdit">ID</label>
                                                    <input id="idEdit" class="form-control" th:field="*{id}"
                                                           th:value="${user.email}"
                                                           th:placeholder="${user.getId()}"
                                                           readonly>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold" for="firstNameEdit">First
                                                        Name</label>
                                                    <input id="firstNameEdit" class="form-control"
                                                           th:field="*{name}" th:placeholder="${user.getName()}">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold" for="lastNameEdit">Last
                                                        Name</label>
                                                    <input id="lastNameEdit" class="form-control"
                                                           th:field="*{lastName}"
                                                           th:placeholder="${user.getLastName()}">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold"
                                                           for="emailEdit">Email</label>
                                                    <input id="emailEdit" class="form-control"
                                                           th:field="*{email}" th:placeholder="${user.getEmail()}">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete"
                                    th:attrappend="data-target=${user.id}">Delete
                            </button>
                            <div class="modal fade" th:attrappend="id=${user.id}" id="delete" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="deleteTitle" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">Delete user</h5>

                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body text-center col-12 offset-3 col-md-6 offset-md-3">
                                            <form>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold" for="id">ID</label>
                                                    <input id="id" class="form-control" th:value="${user.getId()}"
                                                           readonly>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold" for="firstName">First
                                                        Name</label>
                                                    <input id="firstName" class="form-control"
                                                           th:value="${user.getName()}" readonly>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold" for="lastName">Last
                                                        Name</label>
                                                    <input id="lastName" class="form-control"
                                                           th:value="${user.getLastName()}" readonly>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold"
                                                           for="email">Email</label>
                                                    <input id="email" class="form-control"
                                                           th:value="${user.getEmail()}" readonly>
                                                </div>
                                                <div class="form-group text-center">
                                                    <label class="font-weight-bold" for="roles">Role</label>
                                                    <select multiple disabled class="form-control" id="roles" th:size="${user.getRoles().size()}">
                                                        <div th:each="role : ${user.getRoles()}">
                                                            <option th:text="${role}"></option>
                                                        </div>
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <a class="btn btn-danger" th:href="@{deleteUser/{id}(id=${user.getId()})}"
                                               role="button">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
